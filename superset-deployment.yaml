apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      labels:
        app: superset
    spec:
      containers:
      - name: superset
        image: apache/superset:latest
        ports:
        - containerPort: 8088
        env:
        - name: SUPERSET_WEBSERVER_PORT
          value: "8088"
---
apiVersion: v1
kind: Service
metadata:
  name: superset
spec:
  ports:
  - port: 8088
    targetPort: 8088
    protocol: TCP
  selector:
    app: superset
